services:
  # PostgreSQL Database
  - type: pserv
    name: purchasegate-db
    env: docker
    plan: free
    
  # Django Backend
  - type: web
    name: purchasegate-backend
    env: docker
    dockerfilePath: ./api/Dockerfile
    dockerContext: ./api
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: purchasegate-db
          property: connectionString
      - key: DJANGO_ALLOWED_HOSTS
        value: .onrender.com
      - key: DEBUG
        value: False
    healthCheckPath: /api/health/
    
  # React Router Frontend  
  - type: web
    name: purchasegate-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_URL
        fromService:
          type: web
          name: purchasegate-backend
          property: host

databases:
  - name: purchasegate-db
    databaseName: purchasegate
    user: purchasegate_user
    plan: free