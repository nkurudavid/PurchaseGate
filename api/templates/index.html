<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PurchaseGate - Purchase Request & Approval System</title>
    <style>
        /* Reset some default styles */
        body, h1, p, a {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f6f8;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
        }

        .cta-links {
            margin-top: 20px;
        }

        .cta-links a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #27ae60;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-links a:hover {
            background-color: #219150;
        }

        .integration {
            margin-top: 30px;
            font-size: 1rem;
        }

        .integration a {
            color: #2980b9;
            text-decoration: none;
            margin: 0 5px;
        }

        .integration a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to <span style="color:#27ae60;">PurchaseGate</span></h1>
    <p>Submit your purchase request and streamline your approvals today.</p>

    <div class="integration">
        <p>Want to integrate with our platform?</p>
        <a href="{% url 'swagger-ui' %}">Check APIs</a> |
        <a href="{% url 'redoc' %}">Documentation</a>
    </div>
</body>
</html>
