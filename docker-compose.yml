services:
  # --------------------
  # Django Backend
  # --------------------
  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file:
      - ./api/.env.prod
    container_name: purchasegate-backend
    command: ["./entrypoint.prod.sh"]
    volumes:
      - static_volume:/app/staticfiles
    expose:
      - "8000"
    depends_on:
      - db
    restart: always

  # --------------------
  # PostgreSQL Database
  # --------------------
  db:
    image: postgres:16
    container_name: purchasegate-db
    restart: always
    environment:
      POSTGRES_DB: dockerdjango
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # --------------------
  # React Router v7 Frontend (Node Server)
  # --------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: purchasegate-frontend
    environment:
      - NODE_ENV=production
      - API_URL=http://backend:8000
    expose:
      - "3000"
    depends_on:
      - backend
    restart: always

  # --------------------
  # NGINX Reverse Proxy
  # --------------------
  nginx:
    image: nginx:alpine
    container_name: purchasegate-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
    depends_on:
      - frontend
      - backend
    restart: always

# --------------------
# Volumes
# --------------------
volumes:
  postgres_data:
  static_volume: