services:
  # --------------------
  # Django Backend
  # --------------------
  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file:
      - ./api/.env.prod
    container_name: purchasegate-backend
    command: ["./entrypoint.prod.sh"]
    volumes:
      - ./static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: always

  # --------------------
  # PostgreSQL Database
  # --------------------
  db:
    image: postgres:16
    container_name: purchasegate-db
    restart: always
    environment:
      POSTGRES_DB: dockerdjango
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # --------------------
  # React Frontend Builder (NO NGINX HERE)
  # --------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: purchasegate-frontend
    volumes:
      - frontend_build:/frontend_build
    restart: "no"

  # --------------------
  # NGINX Reverse Proxy
  # --------------------
  nginx:
    image: nginx:alpine
    container_name: purchasegate-nginx
    ports:
      - "80:80"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend_build:/usr/share/nginx/html
      - static_volume:/app/staticfiles
    depends_on:
      - frontend
      - backend
    restart: always

# --------------------
# Volumes
# --------------------
volumes:
  postgres_data:
  static_volume:
  frontend_build:
